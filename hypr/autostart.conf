exec-once = swaybg -i ~/wallpaper/g4.png
exec-once = hyprctl keyword input:repeat_delay $repeat_delay
exec-once = systemctl --user enable opentabletdriver.service --now; systemctl --user start opentabletdriver.service --now
exec-once = waybar
exec-once = xdg-mime default org.gnome.Nautilus.desktop inode/directory
exec-once = ~/.config/hypr/portal
exec-once = while [ true ]; do xss-lock /usr/bin/hyprlock; done
