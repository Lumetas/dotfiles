plugin {
    hyprbars {
        # Прозрачный бар как в macOS
        bar_height = 32
        bar_text_size = 13
        bar_text_font = SF Pro Display, Inter, Helvetica, Arial
        bar_text_color = rgba(ffffffff)
        
        # Цвета кнопок с прозрачностью
        bar_button_color = rgba(2a2a2a00)
        bar_button_hover_color = rgba(3a3a3a66)
        
        # Кнопки с эффектом наведения
        hyprbars-button = rgb(ff5f57), 14, 󰅖, hyprctl dispatch killactive
        hyprbars-button = rgb(28c840), 14, 󰊓, hyprctl dispatch fullscreen 1
		on_double_click = hyprctl dispatch fullscreen 1
        # macOS-расположение
        bar_title_enabled = false 
        bar_title_color = rgba(ffffffff)
        bar_buttons_alignment = left
        bar_padding = 15
        bar_button_padding = 8
    }
}

general {
    gaps_in = 8
    gaps_out = 25
    border_size = 0
    col.active_border = rgba(88888844) rgba(aaaaaa22) 45deg
    col.inactive_border = rgba(59595915)
    resize_on_border = true
    extend_border_grab_area = 15
}


animations {
    enabled = yes
    # animation = windows, 1, 8, myBezier, popin 10%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 12, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 7, default, slidevert
    animation = specialWorkspace, 1, 10, default, slidefadevert
}

# Плавные кривые как в macOS
bezier = myBezier, 0.05, 0.9, 0.1, 1.05
bezier = overshot, 0.13, 0.99, 0.29, 1.1
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1

# Специальные правила для окон
windowrulev2 = opacity 0.95 0.95, class:^(kitty)$
windowrulev2 = opacity 0.92 0.92, class:^(firefox)$
windowrulev2 = opacity 0.90 0.90, class:^(thunar)$
windowrulev2 = rounding 10, class:^(wofi)$
windowrulev2 = noborder, class:^(wofi)$
windowrulev2 = noblur, class:^(wofi)$


